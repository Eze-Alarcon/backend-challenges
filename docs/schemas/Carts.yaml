# Product
components:
  schemas:
    Carts:
      type: object
      required:
        - id
        - products
      properties:
        id:
          type: number
          description: The auto-generated id of the product.
        products:
          type: array
          description: Array of products in the cart.
      example:
        id: 1
        products: []




