# AllProducts
components:
  schemas:
    Product:
      type: object
      required:
        - payload
        - status
        - totalPages
        - prevPage
        - nextPage
        - page
        - hasPrevPage
        - hasNextPage
        - prevLink
        - nextLink
      properties:
        payload:
          type: array
          description: Collection of products.
        status:
          type: number
          description: HTTP status code.
        totalPages:
          type: number
          description: Number of pages.
        prevPage:
          type: string
          description: .
        nextPage:
          type: string
          description: .
        page:
          type: number
          description: .
        hasPrevPage:
          type: string
          description: .
        hasNextPage:
          type: string
          description: .
        prevLink:
          type: string
          description: .
        nextLink:
          type: string
          description: .
        
      example:
         id: 4ughd7-3658fn-sk85d-h58sk
         title: desktop computer
         price: 123.78
         thumbnail: http://photo.url.png


