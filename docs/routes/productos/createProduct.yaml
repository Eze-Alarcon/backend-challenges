paths:
  /api/products/:
    get:
      summary: Get all products
      tags:
        - Productos
      responses:
        "200":
          description: All products.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
    post:
      summary: Creates a new product
      tags:
        - Productos
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/requestBodies/NewProduct'
      responses:
        "201":
          description: The created product.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'